<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دانلود اپلیکیشن دانشگاه صنعتی بیرجند</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: sans-serif;
            background: linear-gradient(135deg, #16343f, #1f4b5a);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 40px 30px;
            width: 420px;
            text-align: center;
            color: #ffffff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card h1 {
            margin: 0 0 15px;
            font-size: 24px;
        }

        .card p {
            margin: 0 0 30px;
            font-size: 14px;
            color: #d0e3ea;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #1fb6ff, #008cff);
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 140, 255, 0.5);
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #b8d4dc;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>دانلود اپلیکیشن دانشگاه صنعتی بیرجند</h1>
        <p>
            برای دریافت آخرین نسخه اپلیکیشن، روی دکمه زیر کلیک کنید.
        </p>

        <a href="logo.zip" class="download-btn">
            دانلود اپلیکیشن
        </a>

        <div class="footer">
            تمامی حقوق محفوظ به دانشگاه صنعتی بیرجند میباشد © 
        </div>
    </div>

</body>
</html>
